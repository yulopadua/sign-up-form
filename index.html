<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="content">
        <div class="image-section">
            <div class="background-image">
                <div class="logo">
                    <img src="./assets/odin-lined.png" alt="odin logo">
                    ODIN
                </div>
            </div>
            <p>Photo by Halie West on Unsplash</p>
        </div>

        <div class="text-section">

            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>

            <form>
                <h3>Let's do this!</h3>

                <div class="inputs">
                    <div>
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="firstName" id="first-name">
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                    </div>

                    <div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="lastName" id="last-name">
                        </div>
                    </div>

                    <div>
                        <div>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" name="phoneNumber" id="phone-number">
                        </div>
                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confirm-password">
                        </div>
                    </div>
                </div>

            </form>

            <div>
                <button>Create Account</button>
                <p>Already have an account? Log In</p>
            </div>
        </div>
    </div>
</body>
</html>
