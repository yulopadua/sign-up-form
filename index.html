<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="POST">
        <div>
            <img src="./assets/bg.jpg" alt="">

            <div>
                <img src="./assets/odin-lined.png" alt="">
            </div>
        </div>

        <div>
            <div>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
        
            <div>
                <p>Let's do this!</p>
                <div>
                    <div>
                        <ul>
                            <li>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" name="firstName" id="first-name">
                            </li>
                            <li>
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email">
                            </li>
                            <li>
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password">
                            </li>
                        </ul>
                    </div>

                    <div>
                        <ul>
                            <li>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" name="lastName" id="last-name">
                            </li>
                            <li>
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" name="phoneNumber" id="phone-number">
                            </li>
                            <li>
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm-password" id="confirm-password">
                            </li>
                        </ul>
                    </div>
                    
                </div>
            </div>
        </div>

        <div>
            <button>Create Account</button>
            <p>Already have an account? Log In</p>
        </div>
    </form>    
</body>
</html>
