<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="content">
        <div class="image-section">
            <div class="logo">
                <img src="./assets/odin-lined.png" alt="odin logo">
                ODIN
            </div>
            <p>Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
        </div>

        <div class="text-section">

            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
            <br>
            Sign up <i>now</i> to get started.
            <br>
            <br>
            You <i>know</i> you want to.</p>

            <form action="#">
                <div class="form-section">
                    <h3>Let's do this!</h3>

                    <div class="inputs">
                        <div>
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" name="firstName" id="first-name">
                            </div>
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" name="lastName" id="last-name">
                            </div>
                        </div>

                        <div>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div>
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" name="phoneNumber" id="phone-number">
                            </div>
                        </div>

                        <div>
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password">
                            </div>
                            <div>
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm-password" id="confirm-password">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="submit">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log In</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
